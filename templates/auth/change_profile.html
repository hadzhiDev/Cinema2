{% extends 'base.html' %}
{% load static %}

{% block title %}| Change Profile of {{ request.user.username }}{% endblock title %}

{% block content %}

    <div class="container pt-10 flex justify-center items-center">
        <div class="card profile p-4" style="min-width: 400px">
            <div class="mb-4 text-2xl text-white"> Change Profile of {{ request.user.username }}</div>
            <div>
                <form action="{% url 'change_profile' %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username_input">Username <span class="text-red-500">*</span></label>
                        <input type="text" name="username" class="login_input h-10 rounded-xl p-2 w-full" value="{{ request.user.username }}"
                            id="username_input" required>
                    </div>
                    <div class="mb-3">
                        <label for="email_input">Email <span class="text-red-500">*</span></label>
                        <input type="email" name="email" class="login_input h-10 rounded-xl  p-2 w-full" value="{{ request.user.email }}"
                            id="email_input" required>
                    </div>
                    <div class="mb-3">
                        <label for="first_name_input">First name <span class="text-red-500">*</span></label>
                        <input type="text" name="first_name" class="login_input h-10 rounded-xl  p-2 w-full"
                            value="{{ request.user.first_name }}" id="first_name_input" required>
                    </div>
                    <div class="mb-3">
                        <label for="last_name_input">Last name <span class="text-red-500">*</span></label>
                        <input type="text" name="last_name" class="login_input h-10 rounded-xl p-2 w-full"
                            value="{{ request.user.last_name }}" id="last_name_input" required>
                    </div>
                    <div class="text-end">
                        <button class="bg-amber-400 rounded-xl text-black addCommentBtn" type="submit">Save</button>
                    </div>
                    {% if message %}
                        <div class="mt-3 text-red-500 text-center">
                            <i class="fa-solid fa-circle-exclamation"></i> {{ message }}
                        </div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
