{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Movies</title>
</head>
<body>
    <div class="container py-5 bg-white">
        <h1 class="text-center">Movies</h1>
        <div class="mb-5">
            <form action='#' name="addMovie">
                {% comment %} {% csrf_token %} {% endcomment %}
                <div class="d-flex">
                    <div>
                        <div class="mb-3">
                            <input type="text" name="name" class="form-control" placeholder="Type name of the new movie" required>
                        </div>
                        <div class="mb-3">
                            <input type="number" name="year" class="form-control" placeholder="Enter year of the new movie" required>
                        </div>
                        <div class="mb-3">
                            <input type="number" name="rating" class="form-control" placeholder="Enter rating of the new movie" required>
                        </div>
                        <div class="mb-3">
                            <input type="file" name="image" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <input type="file" name="inner_image" class="form-control" required>
                        </div>
                        <div class="mb-3"> 
                            <span>Choose genre <span class="text-red-500">*</span></span>
                            <div id="genreSelect" class="row">
                            </div>
                        </div>
                        <div class="mb-3"> 
                            <select name="director" class="form-select" id="directorSelect" required>
                                <option disabled selected>Choose director</option>
                            </select>
                        </div>
                        <div class="mb-3"> 
                            <select name="author" class="form-select" id="userSelect" required>
                                <option disabled selected>Choose User</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <div class="col-sm-6 col-12 mb-4">
                            <textarea placeholder="Enter overview" class="form-control" name="overview" rows="10" required></textarea>
                        </div>
                    </div>
                </div>
                <input type="submit" class="btn btn-success" value="Add">
            </form>
        </div>

        <div class="mb-4">
            <button onclick="runProject()" class="btn btn-primary">Get Data</button>
        </div>
        <div id="content" class="d-flex gap-4">
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{% static 'js/movies.js' %}"></script>
    
</body>
</html>
