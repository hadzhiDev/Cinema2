{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container py-5 bg-white">
        <h1 class="text-center">Genres</h1>
        <div class="mb-5">
            <form action='#' name="createGenre">
                {% comment %} {% csrf_token %} {% endcomment %}
                <div class="d-flex">
                    <input type="text" name="name" class="form-control" placeholder="Type name of the new genre" required>
                    <input type="submit" class="btn btn-success" value="Add">
                </div>
            </form>
        </div>

        <div class="mb-4">
            <button onclick="getData()" class="btn btn-primary">Get Data</button>
        </div>
        <div id="content"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{% static 'js/genres.js' %}"></script>
    
</body>
</html>
